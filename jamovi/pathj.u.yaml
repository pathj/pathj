title: Path Analysis
name: pathj
jus: '2.0'
compilerMode: tame

children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: endogenous
            height: small
            isTarget: true
            events:
              change: './pathj.events::onChange_endogenous'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            height: small
            isTarget: true
            events:
              change: './pathj.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
            events:
              change: './pathj.events::onChange_covariates'
  - type: CollapseBox
    label: Endogenous Models
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Supplier
            name: endogenousSupplier
            format: term
            persistentItems: true
            stretchFactor: 1
            events:
              update: './pathj.events::onUpdate_endogenousSupplier'
              change: './pathj.events::onChange_endogenousSupplier'
            children:
              - type: TargetLayoutBox
                transferAction: interactions
                children:
                  - type: ListBox
                    name: endogenousTerms
                    height: large
                    events:
                      listItemAdded: './pathj.events::onEvent_nothing'
                      listItemRemoved: './pathj.events::onEvent_nothing'
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: empty
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: ListBox
                          enable: (endogenous)
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          ghostText: drag variables here
                          events:
                            change: './pathj.events::onEvent_endogenousToTerms'
                          template:
                            type: TermLabel
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: showRealNames
      - type: CheckBox
        name: showContrastCode
  - type: CollapseBox
    label: Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Confidence Intervals
            margin: large
            style: list
            children:
              - type: RadioButton
                name: ciType_standard
                optionName: ciType
                optionPart: standard
              - type: RadioButton
                name: ciType_bootperc
                optionName: ciType
                optionPart: perc
              - type: RadioButton
                name: ciType_bootbca
                optionName: ciType
                optionPart: bca

              - type: RadioButton
                name: ciType_bootnorm
                optionName: ciType
                optionPart: norm
              - type: RadioButton
                name: ciType_none
                optionName: ciType
                optionPart: none
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
              - type: TextBox
                name: bootN
                format: number


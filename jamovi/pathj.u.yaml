title: Path Analysis
name: pathj
jus: '2.0'
compilerMode: tame
events:
  update: './pathj.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:

      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: endogenous
            isTarget: true
            events:
              change: './pathj.events::onChange_endogenous'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './pathj.events::onChange_factors'

      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
            events:
              change: './pathj.events::onChange_covariates'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: multigroup
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite


  - type: CollapseBox
    label: Endogenous Models
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Supplier
            name: endogenousSupplier
            format: term
            persistentItems: true
            stretchFactor: 1
            events:
              update: './pathj.events::onChange_endogenousSupplier'
              change: './pathj.events::onChange_endogenousSupplier'
            children:
              - type: TargetLayoutBox
                transferAction: interactions
                children:
                  - type: ListBox
                    name: endogenousTerms
                    height: large
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: empty
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: ListBox
                          enable: (endogenous)
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          ghostText: drag variables here
                          events:
                            change: './pathj.events::onChange_endogenousTerms'
                          template:
                            type: TermLabel
  - type: CollapseBox
    label: Variances and Covariances
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 1
        children:

               - type: VariableSupplier
                 name: varcovSupplier
                 populate: manual
                 persistentItems: true
                 stretchFactor: 1
                 events:
                     change: './pathj.events::onChange_varcovSupplier'
                     update: './pathj.events::onUpdate_varcovSupplier'
                 children:
                     - type: TargetLayoutBox
                       label: Select pairs
                       children:
                             - type: VariablesListBox
                               name: varcov
                               fullRowSelect: true
                               isTarget: true
                               columns:
                                    - name: i1
                                      stretchFactor: 1
                                      template:
                                           type: VariableLabel
                                    - name: i2
                                      stretchFactor: 1
                                      template:
                                           type: VariableLabel
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Free Parameters
            margin: large
            style: list
            children:
              - type: CheckBox
                name: cov_y
              - type: CheckBox
                name: cov_x
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: showRealNames
      - type: CheckBox
        name: showContrastCode

  - type: CollapseBox
    label: Continuous Variables Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: scaling
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox


  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Estimation
            margin: large
            style: list
            children:
              - type: ComboBox
                name: estimator
              - type: ComboBox
                name: likelihood
                enable: (estimator:ML)

  - type: CollapseBox
    label: Parameter Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Standard Errors
            margin: large
            style: list
            children:
              - type: RadioButton
                name: se_standard
                optionName: se
                optionPart: standard
              - name: se_robust.sem
                type: RadioButton
                optionName: se
                optionPart: robust.sem
              - type: RadioButton
                name: se_robust.huber.white
                optionName: se
                optionPart: robust.huber.white
              - type: RadioButton
                name: se_boot
                optionName: se
                optionPart: boot
          - type: Label
            label: Confidence Intervals
            margin: large
            style: list
            children:
              - type: CheckBox
                name: ci
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: '%'
                format: number
                enable: (ci)

          - type: Label
            label: Bootstrap C.I. 
            margin: large
            style: list
            children:
              - type: RadioButton
                name: bootci_bootperc
                optionName: bootci
                optionPart: perc
                enable: '(se:boot)'
              - type: RadioButton
                name: bootci_bootnorm
                optionName: bootci
                optionPart: norm
                enable: '(se:boot)'
              - name: bootci_bca.simple
                type: RadioButton
                optionName: bootci
                optionPart: bca.simple
                enable: '(se:boot)'
              - type: RadioButton
                name: bootci_basic
                optionName: bootci
                optionPart: basic
                enable: '(se:boot)'

              - type: TextBox
                name: bootN
                format: number
                enable: '(se:boot)'

      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Intercepts
            margin: large
            style: list
            children:
              - type: CheckBox
                name: intercepts
              - type: CheckBox
                name: showintercepts
                enable: (intercepts)

  - type: CollapseBox
    label: Path Diagram
    collapsed: true
    stretchFactor: 1
    style: list
    children:
       - type: LayoutBox
         margin: large
         stretchFactor: 1
         style: inline
         children:
            - type: CheckBox
              name: diagram
            - type: Label
              label: Paths
              margin: large
              style: list
              children:
                - type: RadioButton
                  name: diag_paths_est
                  optionName: diag_paths
                  optionPart: est
                  enable: (diagram)
                - type: RadioButton
                  name: diag_paths_stand
                  optionName: diag_paths
                  optionPart: stand
                  enable: (diagram)
                - type: RadioButton
                  name: diag_paths_name
                  optionName: diag_paths
                  optionPart: name
                  enable: (diagram)
                - type: RadioButton
                  name: diag_paths_hide
                  optionName: diag_paths
                  optionPart: hide
                  enable: (diagram)
            - type: Label
              label: Show
              margin: large
              style: list
              children:
                - type: CheckBox
                  name: diag_resid
                  enable: (diagram)
       - type: LayoutBox
         margin: large
         stretchFactor: 1
         children:
            - type: Label
              label: Layout
              margin: large
              style: list
              children:
                - type: ComboBox
                  name: diag_type
                  enable: (diagram)
                - type: ComboBox
                  name: diag_rotate
                  enable: (diagram)
                - type: ComboBox
                  name: diag_shape
                  enable: (diagram)
                - type: ComboBox
                  name: diag_labsize
                  enable: (diagram)

  - type: CollapseBox
    label: Custom Model Settings
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: ListBox
                    name: constraints
                    height: large
                    addButton: Add directive
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      stretchFactor: 1
                      children:
                        - type: TextBox
                          name: randblockList
                          valueFilter: unique
                          stretchFactor: 0.5
                          borderless: true
                          height: auto
                          ghostText: drag term here
          - type: LayoutBox
            margin: large
            style: inline

            children:
              - type: Label
                label: Information
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: CheckBox
                        name: showlabels
                      - type: CheckBox
                        name: constraints_examples
              - type: Label
                label: Constraints Tests
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: CheckBox
                        name: scoretest
                      - type: CheckBox
                        name: cumscoretest

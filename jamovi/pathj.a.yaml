---
name: pathj
title: Path Analysis
menuGroup: SEM
version: '0.0.1'
jas: '1.2'
export: false
completeWhenFilled: false
description:
    main: Path Analysis
    R:
        dontrun: true
formula:
   endogenous: 
     custom: true
   endogenousTerms: 
     custom: true
   factors: 
     custom: true
   covs: 
     custom: true

   
options:
    - name: data
      type: Data
      description:
          R: the data as a data frame


    - name: endogenous
      title: Endogenous Variables
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric
      default:
      description:
          R: a vector of strings naming the mediators from `data`

    - name: factors
      title: Exogenous Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      default:
      description:
          R: a vector of strings naming the fixed factors from `data`

    - name: covs
      title: Exogenous Covariates
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric
      default:
      description:
          R: a vector of strings naming the covariates from `data`

    - name: multigroup
      title: Multigroup Analysis Factor
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      default:
      description:
          R: factor defining groups for multigroup analysis


    - name: se
      title: Standard errors
      type: List
      options:
        - name: standard
          title: Standard
        - name: robust.sem
          title: Robust
        - name: robust.huber.white
          title: Pseudo ML
        - name: boot
          title: Bootstrap
      default: standard

    - name: r2ci
      title: R-squared C.I
      type: List
      options:
        - name: fisher
          title: Z-to-r transform
        - name: model
          title: Residual C.I. 

      default: fisher
      description:
          R: >
             Choose the confidence interval type

    - name: r2test
      title: R-squared tests
      type: Bool
      default: false


    - name: bootci
      title: Bootstrap C.I
      type: List
      options:
        - name: perc
          title: Percentiles
        - name: bca.simple
          title: Adjusted bias corrected
        - name: norm
          title: Normal
        - name: basic
          title: Basic
          
      default: perc
      description:
          R: >
             Choose the confidence interval type

    - name: ci
      title: Show
      type: Bool
      default: true


    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates

    - name: bootN
      title: Bootstrap Rep.
      type: Number
      min: 50
      default: 1000
      description:
          R: >
            number of bootstrap samples for estimating confidence intervals

    - name: showintercepts
      title: Show intercepts estimates
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts
    - name: intercepts
      title: Estimates intercepts
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    - name: indirect
      title: Indirect Effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show intercepts

    - name: contrasts
      title: Factors Coding
      type: Array
      items: (factors)
      default: 
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - simple
                  - deviation
                  - dummy
                  - difference
                  - helmert
                  - repeated
                  - polynomial
                default: simple
      description:
          R: >
            a list of lists specifying the factor and type of contrast to use,
            one of `'deviation'`, `'simple'`, `'difference'`, `'helmert'`,
            `'repeated'` or `'polynomial'`



    - name: showContrastCode
      title: Contrast Coefficients tables
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide contrast coefficients tables



    - name: scaling
      title: Continuous Variables Scaling
      type: Array
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                    - title: None
                      name: 'none'
                    - title: Centered
                      name:  centered
                    - title: z-scores
                      name: standardized
                    - title: Log
                      name: 'log'

                default: none 
      description:
          R: >
             a named vector of the form \code{c(var1='type', var2='type2')} specifying the transformation to apply to covariates,
             one of `'centered'` to the mean, `'standardized'`,`'log'` or  `'none'`. `'none'` leaves the variable as it is.

######### specs here ##########

          
    - name: endogenousTerms
      title: Models for Endogenous Vars 
      type: Array
      default: [[]]
      template:
          type: Terms
      description:
          R: >
            a list of lists specifying the models for with the mediators as dependent variables.          

##### diagram ####

    - name: diagram
      title: Path Diagram
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_paths
      title: Paths Labels
      type: List
      options:
        - name:  est
          title: Coefficients
        - name: stand
          title: Betas
        - name: name
          title: Labels
        - name: hide
          title: None
      default: est
      description:
          R: >
             Choose the diagram labels

    - name: diag_resid
      title: Residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram

    - name: diag_labsize
      title: Node Size
      type: List
      options:
        - name:  small
          title: Small
        - name: medium
          title: Medium
        - name: large
          title: Large
        - name: vlarge
          title: Very Large

      default: medium
      description:
          R: >
             Choose the diagram labels

    - name: diag_rotate
      title: Rotate
      type: List
      options:
        - name:  "1"
          title: Exog. top
        - name: "2"
          title: Exog. left
        - name: "3"
          title: Exog. bottom
        - name: "4"
          title: Exog. right

      default: "1"
      description:
          R: >
             Choose the diagram labels
    - name: diag_type
      title: Type
      type: List
      options:
        - name: "circle"
          title: Circle
        - name: "circle2"
          title: Circle alt.

        - name:  "tree2"
          title: Tree-like
        - name:  "tree"
          title: Tree-like alt.
        - name: "spring"
          title: Spring

      default: "circle"
      description:
          R: >
             Choose the diagram labels

    - name: diag_shape
      title: Shapes
      type: List
      options:
        - name:  "rectangle"
          title:  Rectangles
        - name:  "square"
          title:  Squares
        - name: "circle"
          title: Circles
        - name: "ellipse"
          title: Ellipses
        - name: "diamond"
          title: Diamonds

      default: "rectangle"
      description:
          R: >
             Choose the diagram labels


    - name: diag_abbrev
      title: Abbreviate
      type: List
      options:
        - name:  "0"
          title:  No abbrev.
        - name:  "5"
          title:  "5"
        - name:  "10"
          title:  "10"
        - name:  "15"
          title:  "15"
        - name:  "20"
          title:  "20"
        - name:  "25"
          title:  "25"
      default: "0"
      description:
          R: >
             Choose the diagram labels


### end diagram ###

#### variances and covariances ###

    - name: varcov
      title: Select pairs
      type: Pairs
      description:
          R: >
            a list of lists specifying the  covariances that
            need to be estimated
            
    - name: cov_y
      title: Endogenous Correlations
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram
    - name: cov_x
      title: Fixed Exogenous
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), produce a path diagram


    - name: constraints
      title: Insert contraints or defined parameters
      type: Array
      default: []
      template:
          type: String
      description:
          R: >
            a list of lists specifying the models random effects.          


    - name: syntax
      type: String
      hidden: true
    - name: code
      type: String
      hidden: true


    - name: constraints_examples
      type: Bool
      title: Show Examples
      default: false

    - name: showlabels
      type: Bool
      title: Show parameters labels
      default: false

    - name: scoretest
      type: Bool
      title: Univariate
      default: true
    - name: cumscoretest
      type: Bool
      title: Cumulative
      default: false

    - name: estimator
      title: Method
      type: List
      options:
        - name:  ML
          title: Maximum Lik
        - name: GLS 
          title: Generalized least squares
        - name: WLS 
          title: Weighted LS
        - name: DWLS
          title: Diagonally weighted LS
        - name: ULS
          title: Unweighted LS
      default: ML
      description:
          R: >
             Choose the diagram labels

    - name: likelihood
      title: ML likelihood approach
      type: List
      options:
        - name: normal 
          title: Normal
        - name:  wishart
          title: Wishart
          
      default: normal
      description:
          R: >
             Choose the diagram labels



...


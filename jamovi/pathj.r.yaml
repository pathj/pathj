---
name:  pathj
title: Path Analysis
jrs: '1.0'


items:

  - name: info
    title: Models Info
    type: Table
    columns:
       - name: info
         type: text
         title: ""
         combineBelow: true

       - name: specs
         type: text
         title: ""
       - name: value
         type: text
         title: ""
    clearWith:
    refs: pathj


  - name: pathmodelgroup
    type: Group
    title: Path Model
    clearWith:
                  - endogenous
    items:
            - name: pathmodel
              title: Model Diagram
              type: Image
              description: a path model
              width: 600
              height: 500
              renderFun: .showDiagram
              clearWith:
                      - endogenous

              refs: diagram    
            - name: pathnotes
              type: Table
              title: ""
              visible: false
              columns:
                  - name: info
                    type: text
                    title: "Model diagram notes"


  - name: models
    title: "Estimates"
    type: Group
    visible: false
    clearWith:
                  - endogenous
    items:
    
          - name: main
            title: Indirect and Total Effects
            type: Table
            refs: lavaan
            clearWith:
                  - endogenous
                  - ciType
            columns:
                    - name: type
                      title: "Type"
                      type: text
                      combineBelow: true
                    - name: source
                      title: "Effect"
                      type: text
                    - name: label
                      title: "Contrasts"
                      visible: false
                      type: text
                    - name: est
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (ciType:standard || ciType:perc || ciType:norm || ciType:bca)
                    - name: std.all
                      type: number
                      title: Î²
                      visible: (tableOptions:beta)
                    - name: z
                      title: "z"
                      type: number
                    - name: pvalue
                      title: "p"
                      type: number
                      format: zto,pvalue


          - name: contrastCodeTables
            title: Contrast Coefficients 
            type: Array
            description: an array of contrast coefficients tables
            visible: (showContrastCode)
            clearWith:
                    - contrasts
                    - showContrastCode
            template:
                   title:  $key
                   type: Table
                   visible: (showContrastCode)
                   columns:
                         - name: rnames
                           title: 'Name'
                           type: text
                         - name: clabs
                           title: 'Contrast'
                           type: text


